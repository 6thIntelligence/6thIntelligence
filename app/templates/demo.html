{% extends "base.html" %}

{% block title %}6thIntelligence Showcase{% endblock %}

{% block content %}
<div
    style="height: 100vh; display: flex; align-items: center; justify-content: center; background-color: white; flex-direction: column; text-align: center; padding: 2rem; position: relative; overflow: hidden;">

    <!-- Premium Background Elements -->
    <div
        style="position: absolute; top: -10%; left: -10%; width: 40%; height: 40%; background: radial-gradient(circle, rgba(187, 225, 95, 0.1) 0%, transparent 70%); border-radius: 50%; z-index: 1;">
    </div>
    <div
        style="position: absolute; bottom: -10%; right: -10%; width: 50%; height: 50%; background: radial-gradient(circle, rgba(26, 26, 26, 0.03) 0%, transparent 70%); border-radius: 50%; z-index: 1;">
    </div>

    <div style="z-index: 2;">
        <div class="logo-icon" style="width: 80px; height: 80px; margin: 0 auto 2rem;"></div>
        <h1
            style="font-size: 4rem; margin-bottom: 1rem; color: var(--secondary-color); font-weight: 800; letter-spacing: -2px;">
            6thIntelligence</h1>
        <p
            style="font-size: 1.5rem; color: var(--text-secondary); max-width: 600px; font-weight: 400; line-height: 1.4;">
            Advanced Research Sandbox for the <span
                style="color: var(--secondary-color); font-weight: 700;">Causal-Fractal
                RAG Era.</span>
        </p>

        <div style="margin-top: 3rem; display: flex; gap: 1.5rem; justify-content: center;">
            <button class="btn-primary" style="padding: 1rem 2.5rem; font-size: 1.1rem;">Explore Research</button>
            <button class="btn-primary"
                style="background: white; border: 2px solid var(--secondary-color); color: var(--secondary-color); padding: 1rem 2.5rem; font-size: 1.1rem;">Whitepaper</button>
        </div>
    </div>

    <div style="position: absolute; bottom: 3rem; text-align: center; width: 100%; z-index: 2;">
        <p style="color: var(--text-secondary); font-size: 0.9rem; font-weight: 500;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                style="vertical-align: middle; margin-right: 8px; color: var(--primary-color);">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Our AI Support Specialist is active. Click the bubble to chat.
        </p>
    </div>
</div>

<!-- Widget Inclusion (Only on this page) -->
<div id="chat-widget-btn" class="chat-widget-btn" onclick="toggleDemoWidget()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
</div>

<div id="chat-widget-container" class="chat-widget-container">
    <iframe src="/widget" frameborder="0" style="width: 100%; height: 100%;"></iframe>
</div>

{% endblock %}

{% block scripts %}
<script>
    function toggleDemoWidget() {
        const container = document.getElementById('chat-widget-container');
        const btn = document.getElementById('chat-widget-btn');
        container.classList.toggle('active');

        if (container.classList.contains('active')) {
            btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>`;
        } else {
            btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>`;
        }
    }
</script>
{% endblock %}
